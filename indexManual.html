<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Slider</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>
    <body>
        <nav class="navigation">
          <a href="./indexManual.html">Manual Image Slider</a> |
          <a href="./indexAutomatic.html">Automatic Image Slider</a>
        </nav> 
        <div class="slideshow-container">
            <div id="image"></div>
            <div class="text" id="captionText">Caption Text</div>

            <a class="prev" onclick="showSlides(--slideIndex)">&#10094;</a>
            <a class="next" onclick="showSlides(++slideIndex)">&#10095;</a>
        </div>
        <br>
        <div class="dotContainer">
            
          <span class="dot" id="dot1" onclick="showSlides(1)"></span> 
          <span class="dot" id="dot2" onclick="showSlides(2)"></span> 
          <span class="dot" id="dot3" onclick="showSlides(3)"></span> 
          <span class="dot" id="dot4" onclick="showSlides(4)"></span> 
        </div>
        <script src="./assets/javascript/scriptManual.js"></script>
    </body>
</html>
